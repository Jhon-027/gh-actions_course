    runs-on: ubuntu-latest
    steps:  # Corrected from 'step' to 'steps'
      - name: Show OS
        run: |
          echo "This job is running on an Ubuntu runner"
          echo "Runner OS: $RUNNER_OS"

  windows_echo:  # Corrected 'window_echo' to 'windows_echo'
