name: 15 - Working with Matrices

on: workflow_dispatch

jobs: 
  backwards-compatibility: 
    runs-on: ${{ matrix.os }}
    strategy: 
      fail-fast: true
      matrix: 
        node-version: [18.x, 20.x, 21.x]
        os: [ubuntu-latest, windows-latest]  
        include: 
          - os: ubuntu-latest
            node-version: 16.x
          - os: ubuntu-latest
            node-version: 21.x
            tag: experimental
    name: ${{ matrix.os }}-${{ matrix.node-version }}  

    steps: 
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: fail if experimental  
        if: ${{ matrix.tag == 'experimental' }} 
        run: exit 0 
      - name: Perform some tests
        run: |
          echo "Running tests on OS ${{ matrix.os }} and NodeJS ${{ matrix.node-version }}"
          sleep 10
      - name: upload test results
        run: echo "uploading test results"

  include-example:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        color: [red, green]
        shape: [circle, square]
        size: [small, large]  
        include:
          - opacity: 50
          - color: red
            shape: triangle
    name: ${{ matrix.color }}-${{ matrix.shape }}-${{ matrix.size }}-${{ matrix.opacity || 'none' }}   
    
    steps:
      - name: dummy step
        run: echo "${{ matrix.color }}-${{ matrix.shape }}-${{ matrix.size }} with opacity ${{ matrix.opacity || 'none' }}"
