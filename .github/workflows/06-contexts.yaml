name: 06 - Contexts
run-name: 06 - contexts | DEBUG - ${{ inputs.debug }}

on: 
  push:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        default: false
          
env: 
  MY_WORKFLOW_VAR: "workflow"
  MY_OVERWRITTEN_VAR: "workflow"

jobs: 
  echo-data:
    runs-on: ubuntu-latest
    env: 
      MY_JOB_VAR: 'job'
    steps: 
      - name: Display Information
        run: |
          echo "Event name: ${{ github.event_name }} "
          echo "Ref: ${{ github.ref }} "
          echo "SHA: ${{ github.sha }} "
          echo "Actor: ${{ github.actor }} "
          echo "Workflow: ${{ github.workflow }} "
          echo "Run ID: ${{ github.run_id }} "
          echo "Run number: ${{ github.run_number }}"

      - name: Retrieve Variable    
        run: |
          echo "Variable value: ${{ secrets.MY_VAR }}"  # Use 'secrets' if it's a secret

      - name: Print Env Variables:
        env:
          MY_OVERWRITTEN_VAR: 'step'
        run: |
          echo "workflow env: ${{ env.MY_WORKFLOW_VAR }}"
          echo "Overwritten env in step: ${{ env.MY_OVERWRITTEN_VAR }}"  # step-level overwrite

      - name: Print Job-Level Env Variables:
        run: |
          echo "workflow env: ${{ env.MY_WORKFLOW_VAR }}"
          echo "Job-level overwritten env: ${{ env.MY_OVERWRITTEN_VAR }}"  # job-level

