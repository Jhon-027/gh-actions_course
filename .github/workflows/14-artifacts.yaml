name: 14 - working with artifacts

on:
  workflow_dispatch:

jobs: 
  test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 14-artifacts/react-app
    steps: 
      - name: checkout code
        uses: actions/checkout@v2
        
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: download cached dependencies
        id: cache
        uses: actions/cache@v3
        with:
          key: deps-node-modules-${{hashFiles('14-artifacts/react-app/package-lock.json')}}      
          path: 14-artifacts/react-app/node_modules

      - name: install dependencies
        run: npm ci     
        
      - name: unit-tests
        run: npm run test
        
      - name: build code
        run: npm run 
        
      - name: upload build files
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: 14-artifacts/react-app/build

  deploy: 
    runs-on: ubuntu-latest
    needs: test-build
    steps: 
      - name: download build files
        uses: actions/download-artifact@v4
        with: 
          name: app
          path: build

      - name: show folder structure
        run: ls -R      

